<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pittsburgh Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Three Rivers Resort</h1>
        <h2>Pittsburgh's Finest Luxury Destination</h2>
    </div>
    <br>
    <form>
        <div class="container">
            <div class="inputs">
                <div class="firstname">
                    <label for="firstname">FirstName:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
    
                <div class="lastName">
                    <Label for="lastname">Lastname:</Label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
    
                <div class="email">
                    <Label for="email">email:</Label>
                    <input type="email" id="email" name="email" required>
                </div>
    
                <div class="Address">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="room Options">
                    <label>Rooms:</label>
                    <select name="rooms" id="rooms" required>
                        <option value="">Select the Number of Rooms</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="Adult options">
                    <label for="adults">Adults:</label>
                    <select name="adults" id="adults" required>
                        <option value="">Select the Number of Adults</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="number of nights">
                    <label>Nights:</label>
                    <select name="nights" id="nights" required>
                        <option value="">Select Number of Nights</option>
                        <option value="1">1</option>
                        <option value="2">2</option>    
                        <option value="3">3</option>    
                        <option value="4">4</option>    
                        <option value="5">5</option>    
                        <option value="6">6</option>    
                        <option value="7">7</option>    
                    </select>   
            </div>
            <div id="button">            
                <button type="submit" name="submit" id="submit">Confirm Reservation</button>
            </div>
        </div>
    </form>    
   
       
    

</body>
</html>
